<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="nav">
        <div class="nav-left">
            <img src="./images/cat.svg" alt="">
            <h1>CodeIt</h1>
            <input type="text" name="" id="">
            <button>Go</button>
        </div>
        <div class="nav-right">
            <button>Get App</button>
            <button>Log In</button>
        </div>
    </div>
    <div class="main">
        <div class="main-top">
            <div class="main-header">
                <img src="./images/cat.svg" alt="">
                <h2>c/Dojo</h2>
                <button>Join</button>
            </div>
            <div class="main-links">
                <a href="#">Posts</a>
                <a href="#">Wiki</a>
                <a href="#">c/Dojo</a>
                <a href="#">Discord</a>
            </div>
        </div>
        <div class="main-body">
            <div class="main-left">
                <div class="card">
                    <div class="counter">
                        <img src="./images/arrow-up-long.svg" alt="">
                        <span>29</span>
                        <img src="./images/arrow-down-long.svg" alt="">
                    </div>
                    <div class="card-info">
                        <h3>Best of Project Week 2023</h3>
                        <img class="placeholder" src="./images/placeholder.webp" alt="">
                        <div class="main-icons">
                            <img src="./images/chat-dots.svg" alt="">
                            <span>42 comments</span>
                            <img src="./images/fa-share.svg" alt="">
                            <span>Share</span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="counter">
                        <img src="./images/arrow-up-long.svg" alt="">
                        <span>17</span>
                        <img src="./images/arrow-down-long.svg" alt="">
                    </div>
                    <div class="card-info">
                        <h3>I use my cat as a rubber duck, is that weird</h3>
                        <img class="placeholder" src="./images/placeholder.webp" alt="">
                        <div class="main-icons">
                            <img src="./images/chat-dots.svg" alt="">
                            <span>16 comments</span>
                            <img src="./images/fa-share.svg" alt="">
                            <span>Share</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-right">
                <div class="side-box">
                    <div class="side-header">About the Dojo</div>
                    <div class="side-bottom">

                        <p>Changing lives with Code and a dedicated community of debuggers</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
